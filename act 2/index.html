<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        div{
            background-color: blue;
            padding: 15px;
        }

        div.first{
            opacity: 0.1;
        }

        
        div.second{
            opacity: 0.3;
        }

        
        div.third{
            opacity: 0.6;
        }

        div.fourth{
            opacity: 0.7;
        }

        div.fifth{
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>opacity properties</h1>
    <div class="first">
        <p>opacity 0.1</p>
    </div>
    <div class="second">
        <p>opacity 0.3</p>
    </div>
    <div class="third">
        <p>opacity 0.6</p>
    </div>
    <div class="fourth">
        <p>opacity 0.7</p>
    </div>
    <div class="fifth">
        <p>opacity 0.9</p>
    </div>
    <div>
        <p>opacity 1(default)</p>
    </div>
</body>
</html>
